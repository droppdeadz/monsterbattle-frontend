<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">

<style>
    .headfont {
        font-family: "Righteous", sans-serif;
        text-align: center;
    }

    .bodyfont {
        font-family: "Exo 2", sans-serif;
        font-size: 15px;
    }

</style>

<h1 class="headfont">MONSTERBATTLE</h1>
<h2 class="headfont">CREATE MONSTER</h2>
<div class="col-md-6 col-md-offset-3 bodyfont">

    <form name="form" (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !monstersID.valid }">
            <label for="monstersID">Monster ID</label>
            <input type="text" class="form-control" name="monstersID" [(ngModel)]="model.monstersID" monstersID="ngModel" required />
            <div *ngIf="f.submitted && !monstersID.valid" class="help-block">Monsters ID is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !monstersName.valid }">
            <label for="monstersName">Monster Name</label>
            <input type="text" class="form-control" name="monstersName" [(ngModel)]="model.monstersName" monstersName="ngModel" required />
            <div *ngIf="f.submitted && !monstersName.valid" class="help-block">Monster Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !monstersType.valid }">
            <label for="monstersType">Monster Type</label>
            <input type="text" class="form-control" name="monsterType" [(ngModel)]="model.monstersType" monstersType="ngModel" required />
            <div *ngIf="f.submitted && !monstersType.valid" class="help-block">Monster Type is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !attack.valid }">
            <label for="attack">Attack</label>
            <input type="text" class="form-control" name="attack" [(ngModel)]="model.attack" attack="ngModel" required />
            <div *ngIf="f.submitted && !attack.valid" class="help-block">Attack is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !defend.valid }">
            <label for="defend">Defend</label>
            <input type="text" class="form-control" name="defend" [(ngModel)]="model.defend" defend="ngModel" required />
            <div *ngIf="f.submitted && !defend.valid" class="help-block">Defend is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !hp.valid }">
            <label for="hp">HP</label>
            <input type="text" class="form-control" name="hp" [(ngModel)]="model.hp" hp="ngModel" required />
            <div *ngIf="f.submitted && !hp.valid" class="help-block">HP is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !speed.valid }">
            <label for="speed">Speed</label>
            <input type="text" class="form-control" name="speed" [(ngModel)]="model.speed" speed="ngModel" required />
            <div *ngIf="f.submitted && !speed.valid" class="help-block">Speed is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>
</div>
